<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
    h1 {
        margin: 40px;
    }
    .table {
        margin: 0px;
        
    }
    .column1 {
        border: 2px solid black;
    }
    .main {
        border: 2px solid black;
        margin: 40px;
        padding: 20px;
    }
    th {
        border: 2px solid black;
        width: 100px;
    }
    .add {
        padding: 40px;
    }
    </style>
</head>
<body>
    <h1>All Users</h1>
    <div class="main">
        {% for one_user in all_users %}
        <p>ID: {{one_user["id"]}}</p>
        <p>First Name: {{one_user["first_name"]}}</p>
        <p>Last Name: {{one_user["last_name"]}}</p>
        <p>Email: {{one_user["email"]}}</p>
        <p>Actions: 
            <a href="/users/show/{{one_user['id']}}">Show |</a>

            <a href="/users/edit/{{one_user['id']}}">Edit |</a>
            
            <a href="/delete/{{one_user['id']}}">Delete</a>
        </p>
        <hr>
        {% endfor %}
    </div>
    <a class="add" href="http://localhost:5000/users/new">Add a New User</a>
</body>
</html>
